    <script>
         function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#blah').attr('src', e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
    </script>
    <script>
         $(document).ready(function () {
      $("#usr").blur(function () {
        var uid = $(this).val();
        var url = "/ajax-checkemail?kuchUid=" + uid;//url(query string) call to server
        $.get(url, function (responseKuch) {  //call back function from server
         
        if(uid=="")
        {
          alert("empty");
        }
         else if (responseKuch.length == 0) {
               

               $("#usrspan").html("<b>Perfect usrname<b>");
               $("#usr").css("border", " lightgreen solid");
             }
          
          
          else 
          {
            $("#usrspan").html("Already usrname present");
          }
        });
      });
    });
    </script>
