<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Med</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #main {
            width: 700px;
            background-color: rgb(223, 207, 207);

        }
    </style>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body id="main">
    <h2>Med-Avail.html</h2>
    <div class="mt-3">


        <form method="post" enctype="multipart/form-data">

            <div class="row g-3">
                <div class="form-group">
                    <label for="usr" class="col-sm-2 col-form-label">Email</label><span id="usrspan">*</span>

                    <input type="text" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required name="email" class="form-control" id="usr">
                </div>
                <div class="col">
                    <label for="medname" class="col-sm-2 col-form-label">Medname</label>

                    <input type="text" id="medname" name="medname" class="form-control" placeholder="Enter name"
                        aria-label="Medname">
                </div>
                <div class="col">
                    <label for="Company" class="col-sm-2 col-form-label">Company</label>
                    <input type="text" id="company" class="form-control" name="company" aria-label="Company">
                </div>
                <div class="col">
                    <label for="city" class="col-sm-2 col-form-label">city</label>
                    <input type="text" id="city" class="form-control" name="city" aria-label="city">
                </div>
                <div class="row g-2">
                    <div class="col">
                        <label for="date" class=" col-form-label">ExpiryDate</label>

                        <input type="date" id="date" class="form-control" name="date" aria-label="date">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="sel1" class=" col-form-label">Selectunit</label>
                            <select name="sel1" class="form-control" id="sel1">
                                <option value="">.....</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Injection">Injection</option>
                                <option value="Bottle">Bottle</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="qty" class="col-sm-2 col-form-label">Quantity</label>

                    <input type="text" name="qty" class="form-control" id="qty">
                </div>
                <label for="sel1" class=" col-form-label">Medicence Pic</label>

                <input type="file" id="ppic" name="ppic" class="form-control" aria-label="file example"
                    onchange="readURL(this);" required>
                <img id="blah" src="" alt="your image"><br>


                <input type="submit" formaction="/med-submit" class="btn btn-secondary btn-lg">
            </div>
        </form>
    </div>




</body>

</html>
